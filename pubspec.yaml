name: flutter_gsc
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=3.3.3 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    bitsdojo_window: ^0.1.6
    cupertino_icons: ^1.0.6
    flutter_acrylic: ^1.1.3
    get: ^4.6.6
    path_provider: ^2.1.3
    sqflite: ^2.3.3
    sqflite_common_ffi: ^2.3.3

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^3.0.0

flutter:
    uses-material-design: true

    assets:
        - assets/poem.db
        - assets/images/
    fonts:
        - family: Hiragino Sans
          fonts:
              - asset: assets/fonts/Hiragino Sans GB.ttc
        - family: iconfont
          fonts:
              - asset: assets/fonts/iconfont.ttf
